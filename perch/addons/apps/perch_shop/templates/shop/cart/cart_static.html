

	<div class="wrapper cols2-nav-right">
	
		<div class="primary-content">


		<table class="cart">
			<tr>
				<th></th>
				<th>Code</th>
				<th>Item</th>
				<th>Quantity</th>
				<th>Price</th>
				<th>Total</th>
			</tr>
			<perch:cartitems>
				<tr>
					<td><perch:cartitem id="image" type="image" width="80" height="80" density="1.6" crop="true" output="tag" /></td>
					<td><perch:cartitem id="sku" /></td>
					<td>
						<b><perch:cartitem id="title" /></b>
						<p><i><perch:cartitem id="variant_desc" /></p></i></p>
						<div class="desc">
							<perch:cartitem id="description" type="textarea" markdown="true" />
						</div>

					</td>
					<td><perch:cartitem id="quantity" /></td>
					<td class="money"><perch:cartitem id="price_without_tax" format="$:%.2n" /></td>
					<td class="money"><perch:cartitem id="total_without_tax" format="$:%.2n" /></td>
				</tr>
			</perch:cartitems>

			<perch:if id="total_discounts" match="gt" value="0.00">
			<tr class="total">
				<th colspan="5">
					Discount (<perch:shop id="discount_code" />)
				</th>
				<td class="money">
					<perch:shop id="total_discounts" format="$:%.2n" />
				</td>
			</tr>
			<tr class="total">
				<th colspan="5">
					Total
				</th>
				<td class="money">
					<perch:shop id="total_items" format="$:%.2n" />
				</td>
			</tr>
			<perch:else />
			<tr class="total">
				<th colspan="5">
					Total
				</th>
				<td class="money">
					<perch:shop id="total_items" format="$:%.2n" />
				</td>
			</tr>
			</perch:if>
			<tr class="total">
				<th colspan="5">
					Tax
				</th>
				<td class="money">
					<perch:shop id="total_tax" format="$:%.2n" />
				</td>
			</tr>
			<tr class="total">
				<th colspan="5">
					Grand total
				</th>
				<td class="money">
					<perch:shop id="grand_total_formatted" />
				</td>
			</tr>
		</table>
</div>
</div>
